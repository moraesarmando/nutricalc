<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso - Fórmula de Chumlea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Calculadora de Peso (Chumlea - AJ/CB)</h2>
            <label for="idade">Idade (anos):</label>
            <input type="number" id="idade" placeholder="Digite a idade" required>
            <label for="genero1">Gênero:</label>
            <select id="genero1">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="etnia">Etnia:</label>
            <select id="etnia">
                <option value="branco">Branco</option>
                <option value="negro">Negro</option>
            </select>
            <label for="aj">Altura do joelho (cm):</label>
            <input type="number" id="aj" placeholder="Digite a medida" required>
            <label for="cb">Circunferência do braço (cm):</label>
            <input type="number" id="cb" placeholder="Digite a medida" required>
            <button onclick="calcularPesoAJCB()">Calcular Peso</button>
            <h3 id="resultado-peso-ajcb"></h3>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
